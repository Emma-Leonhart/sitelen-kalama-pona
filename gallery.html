<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitelen Kalama Pona — Glyph Gallery</title>
    <style>
        @font-face {
            font-family: 'SKP';
            src: url('fonts/sitelen-kalama-pona.woff2') format('woff2'),
                 url('fonts/sitelen-kalama-pona.otf') format('opentype');
            font-display: swap;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            color: #1a1a1b;
            line-height: 1.5;
        }

        nav {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 0.75rem 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        nav a { color: #2563eb; text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        nav a:hover { text-decoration: underline; }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 { font-size: 1.75rem; margin-bottom: 0.25rem; }
        .subtitle { color: #64748b; margin-bottom: 2rem; }

        h2 {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #64748b;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        /* Syllable grid */
        .syllable-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .syllable-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        /* Side-by-side glyph row */
        .glyph-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .glyph-svg img {
            width: 56px;
            height: 56px;
            object-fit: contain;
            display: block;
        }

        .glyph-font {
            font-family: 'SKP', monospace;
            font-size: 56px;
            line-height: 1;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider {
            width: 1px;
            height: 48px;
            background: #e2e8f0;
            flex-shrink: 0;
        }

        .syllable-label {
            font-size: 0.78rem;
            font-weight: 700;
            color: #475569;
            letter-spacing: 0.04em;
        }

        .codepoint {
            font-size: 0.65rem;
            color: #94a3b8;
            font-family: monospace;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.82rem;
            color: #64748b;
        }
        .legend-item { display: flex; align-items: center; gap: 0.4rem; }
        .legend-box {
            width: 22px; height: 22px; border-radius: 4px;
            border: 1px solid #e2e8f0; background: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 13px;
        }

        /* Link to generated SVGs */
        .output-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #2563eb;
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            margin-top: 2.5rem;
        }
        .output-link:hover { background: #1d4ed8; }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            padding: 2rem;
            margin-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        footer a { color: #94a3b8; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">← Home</a>
    <a href="output.html">Generated SVGs →</a>
</nav>

<main>
    <h1>Sitelen Kalama Pona</h1>
    <p class="subtitle">All 100 syllable glyphs — font character and source SVG side by side</p>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-box">
                <img src="uniform_syllables/sitelen kalama pona - ma.svg" width="14" height="14" alt="">
            </div>
            Source SVG
        </div>
        <div class="legend-item">
            <div class="legend-box" style="font-family:'SKP',monospace;font-size:16px;">&#xE10A;</div>
            Font glyph
        </div>
    </div>

    <h2>Syllables</h2>
    <div class="syllable-grid" id="grid"></div>

    <a class="output-link" href="output.html">View all generated composite SVGs →</a>
</main>

<footer>
    <a href="index.html">Sitelen Kalama Pona</a> &mdash;
    <a href="https://github.com/Emma-Leonhart/Sitelen">GitHub</a>
</footer>

<script>
    const CONSONANTS = ['', 'm', 'n', 'p', 't', 'k', 'w', 'j', 'l', 's'];
    const VOWELS     = ['a', 'an', 'e', 'en', 'i', 'in', 'o', 'on', 'u', 'un'];
    const PUA_BASE   = 0xE100;

    // Build ordered syllable list matching font codepoints
    const syllables = [];
    for (const c of CONSONANTS) {
        for (const v of VOWELS) {
            syllables.push(c + v);
        }
    }

    // SVG filename for a syllable (null onset uses 'x' prefix)
    function svgName(syl) {
        const isVowelOnly = VOWELS.includes(syl);
        const stem = isVowelOnly ? 'x' + syl : syl;
        return `uniform_syllables/sitelen kalama pona - ${stem}.svg`;
    }

    const grid = document.getElementById('grid');

    syllables.forEach((syl, i) => {
        const cp = PUA_BASE + i;
        const hex = 'U+' + cp.toString(16).toUpperCase().padStart(4, '0');
        const fontChar = String.fromCodePoint(cp);
        const src = svgName(syl);

        const card = document.createElement('div');
        card.className = 'syllable-card';
        card.innerHTML = `
            <div class="glyph-row">
                <div class="glyph-svg" title="SVG: ${src}">
                    <img src="${src}" alt="${syl}" loading="lazy">
                </div>
                <div class="divider"></div>
                <div class="glyph-font" title="${hex}">${fontChar}</div>
            </div>
            <div class="syllable-label">${syl}</div>
            <div class="codepoint">${hex}</div>
        `;
        grid.appendChild(card);
    });
</script>

</body>
</html>
