<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated SVGs — Sitelen Kalama Pona</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            color: #1a1a1b;
            line-height: 1.5;
        }

        nav {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 0.75rem 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        nav a { color: #2563eb; text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        nav a:hover { text-decoration: underline; }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header-row {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 0.25rem;
            flex-wrap: wrap;
        }
        h1 { font-size: 1.75rem; }
        #count { color: #94a3b8; font-size: 1rem; }

        .controls {
            display: flex;
            gap: 0.75rem;
            margin: 1rem 0 1.5rem;
            flex-wrap: wrap;
        }

        #search {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            background: white;
        }
        #search:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #2563eb22; }

        #result-count { color: #64748b; font-size: 0.85rem; align-self: center; }

        /* Grid */
        .svg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.75rem;
        }

        .svg-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.15s, box-shadow 0.15s;
        }
        .svg-card:hover {
            border-color: #2563eb;
            box-shadow: 0 2px 8px #2563eb22;
        }

        .svg-card a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .svg-img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            background: #f8f9fa;
            display: block;
            padding: 0.5rem;
        }

        .svg-name {
            padding: 0.5rem 0.6rem;
            font-size: 0.72rem;
            color: #475569;
            border-top: 1px solid #f1f5f9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            padding: 2rem;
            margin-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        footer a { color: #94a3b8; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">← Home</a>
    <a href="gallery.html">Syllable Gallery</a>
</nav>

<main>
    <div class="header-row">
        <h1>Generated Composite SVGs</h1>
        <span id="count"></span>
    </div>
    <p style="color:#64748b;margin-bottom:1rem;">
        Sitelen kalama pona renderings of Wikidata items with Toki Pona labels.
        Click any image to open the full SVG.
    </p>

    <div class="controls">
        <input id="search" type="search" placeholder="Filter by name…" autocomplete="off">
        <span id="result-count"></span>
    </div>

    <div class="svg-grid" id="grid">
        <div class="loading">Loading…</div>
    </div>
</main>

<footer>
    <a href="index.html">Sitelen Kalama Pona</a> &mdash;
    <a href="https://github.com/Emma-Leonhart/Sitelen">GitHub</a>
</footer>

<script>
    const BATCH = 200; // cards to render per frame
    let allFiles = [];
    let filtered = [];
    let rendered = 0;

    // Strip the "sitelen kalama pona - " prefix for display
    function displayName(filename) {
        return filename.replace(/^sitelen kalama pona - /, '').replace(/\.svg$/, '');
    }

    function createCard(filename) {
        const card = document.createElement('div');
        card.className = 'svg-card';
        const name = displayName(filename);
        card.innerHTML = `
            <a href="output/${encodeURIComponent(filename)}" target="_blank" rel="noopener">
                <img class="svg-img" src="output/${encodeURIComponent(filename)}"
                     alt="${name}" loading="lazy" decoding="async">
                <div class="svg-name" title="${name}">${name}</div>
            </a>`;
        return card;
    }

    function renderBatch() {
        const grid = document.getElementById('grid');
        const end = Math.min(rendered + BATCH, filtered.length);
        for (let i = rendered; i < end; i++) {
            grid.appendChild(createCard(filtered[i]));
        }
        rendered = end;
        if (rendered < filtered.length) {
            requestAnimationFrame(renderBatch);
        }
    }

    function applyFilter(query) {
        const q = query.trim().toLowerCase();
        filtered = q ? allFiles.filter(f => f.toLowerCase().includes(q)) : allFiles.slice();

        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        rendered = 0;

        document.getElementById('result-count').textContent =
            q ? `${filtered.length.toLocaleString()} of ${allFiles.length.toLocaleString()}` : '';

        if (filtered.length === 0) {
            grid.innerHTML = '<div class="no-results">No results</div>';
            return;
        }
        renderBatch();
    }

    // Load index
    fetch('output/index.json')
        .then(r => r.json())
        .then(files => {
            allFiles = files;
            document.getElementById('count').textContent =
                `${files.length.toLocaleString()} images`;
            applyFilter('');
        })
        .catch(() => {
            document.getElementById('grid').innerHTML =
                '<div class="no-results">Could not load index. <a href="https://github.com/Emma-Leonhart/Sitelen/tree/master/output">Browse on GitHub</a></div>';
        });

    // Search
    let searchTimer;
    document.getElementById('search').addEventListener('input', e => {
        clearTimeout(searchTimer);
        searchTimer = setTimeout(() => applyFilter(e.target.value), 200);
    });
</script>

</body>
</html>
